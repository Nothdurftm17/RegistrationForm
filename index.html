<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <div>
            <label for="First Name">First Name *</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label for="Last Name">Last Name *</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label for="Email Address">Email Address *</label>
            <input type="text" name="Email_Address">
        </div>
        <div>
            <label for="Password">Password *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="Password"> Confirm Password *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="Birthday">Birthday</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label for="Gender Identity">Gender Identity</label>
        </div>
        <div>

            <input type="radio" name="Gender Identity" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender Identity" value="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender Identity" value="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="Gender Identity" value="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label for="A short description about myself">A short description about myself</label>
        </div>
        <div>
            <textarea name="A short description about myself" cols="20" rows="3">
            </textarea>
        </div>
        <div>
            <label for="Favorite Language">Favorite Language</label>
            <select name="Favorite Language">
                <option>Javascript</option>
                <option>Python</option>
                <option>C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept">
            <label for="Yes,I would like to recieve periodic email updates">Yes,I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <label for="* Indicates a required field">* Indicates a required field</label>
    </body>
</html>
